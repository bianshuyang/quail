<script type="text/javascript">
      // Function to programmatically trigger translation using the hidden widget
      function triggerGoogleTranslate(langCode) {
        var placeholder = document.getElementById('google_translate_element_placeholder');
        var selectElement = placeholder.querySelector('.goog-te-combo');
        if (selectElement) {
          selectElement.value = langCode;
          // Create and dispatch a 'change' event to trigger the translation
          var event;
          if (typeof(Event) === 'function') {
            event = new Event('change', { 'bubbles': true, 'cancelable': true });
          } else { // For older browser compatibility (less likely an issue in Electron's Chromium)
            event = document.createEvent('HTMLEvents');
            event.initEvent('change', true, true);
          }
          selectElement.dispatchEvent(event);
        } else {
          console.error("Google Translate dropdown (.goog-te-combo) not found. Was googleTranslateElementInit called and did it succeed?");
        }
      }

      // Attach event listeners to your custom buttons
      // Ensure this runs after the DOM is loaded. Placing it at the end of <body> helps.
      document.addEventListener('DOMContentLoaded', function() {
        var btnTranslateToZH = document.getElementById('customTranslateToZH');
        if (btnTranslateToZH) {
          btnTranslateToZH.addEventListener('click', function() {
            triggerGoogleTranslate('zh-CN'); // 'zh-CN' for Simplified Chinese
          });
        }

        var btnTranslateToEN = document.getElementById('customTranslateToEN');
        if (btnTranslateToEN) {
          btnTranslateToEN.addEventListener('click', function() {
            triggerGoogleTranslate('en');
          });
        }
